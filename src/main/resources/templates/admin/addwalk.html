<html xmlns:th="http://www.thymeleaf.org">

<head>


</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <form action="#" th:action="@{/admin/processForm}" th:object="${walk}" method="post">
                    <div class="form-group">
                        <label> Walk Name:</label>
                        <input class="form-control" type="text" th:field="*{name}"/></div>
                    <div class="form-group">
                        <label> Walk Description:</label>
                        <input class="form-control" type="text"
                               th:field="*{description}"/>
                    </div>
                    <div class="form-group">
                        <label> Walk Date:</label>
                        <input class="form-control" type="text" th:field="*{walkDate}"/>
                    </div>
                    <input class="btn btn-default" type="submit" value="Add Walk"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
