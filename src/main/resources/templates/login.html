<html xmlns:th="http://www.thymeleaf.org">

<head>


</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container">


    <div class="row">
        <div class="box">
            <div class="col-md-6 col-offset-3">
                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div class="alert alert-success" role="alert" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Admin Login</div>
                    <div class="panel-body">
                        <form class="form-horizontal col-offset-1" th:action="@{/login}" method="post">
                            <div class="form-group"><input type="text" name="username" placeholder="Username"/> </div>
                            <div class="form-group"><input type="password" name="password" placeholder="Password"/> </div>
                            <input class="btn btn-default" type="submit" value="Sign In"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
