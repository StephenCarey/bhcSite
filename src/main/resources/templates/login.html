<html xmlns:th="http://www.thymeleaf.org">

<head>


</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container">


    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Invalid username or password.
            </div>
            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                You have been logged out.
            </div>
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="form-group"><label> User Name:</label> <input type="text" name="username"/> </div>
                <div class="form-group"><label> Password:</label> <input type="password" name="password"/> </div>
                <input class="btn btn-default" type="submit" value="Sign In"/>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
